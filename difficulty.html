<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>V4 PRO — Выбор сложности</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="screen">

  <h1>ВЫБОР РЕЖИМА МИРА</h1>

  <div id="modes"></div>

</div>

<script src="core/engine.js"></script>
<script>
fetch("data/difficulties.json")
.then(r=>r.json())
.then(data=>{
  const box = document.getElementById("modes");

  Object.keys(data).forEach(key=>{
    const d = data[key];

    const div = document.createElement("div");
    div.className = "mode-card";
    div.innerHTML = `
      <h2>${d.name}</h2>
      <p>${d.desc}</p>
      <button onclick="setDifficulty('${key}')">ВЫБРАТЬ</button>
    `;
    box.appendChild(div);
  });
});
</script>
</body>
</html>
